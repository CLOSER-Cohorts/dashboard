name: "Node.js Vulnerabilities Cron"
on:
  schedule:
    - cron: "56 12 * * *"

jobs:
  is-my-node-vulnerable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check Node.js
        uses: nodejs/is-my-node-vulnerable@v1
        with:
          node-version: "18.14.1"
